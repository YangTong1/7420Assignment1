<!DOCTYPE html>
<html>

<head>
    <title>Enrollment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <div style="text-align: center">
                    <h1>Enroll/Remove</h1>
                    <br>
                    <br>
                </div>
                <form class="form-horizontal m-t" id="enroll_Form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="stu_id" value="{{ stu.student_id }}" style="display: none">
                        <label class="col-sm-4 control-label">Student ID</label>
                        <div class="col-sm-4">
                            <input name="id" value="{{ stu.student_id }}"  class="form-control" type="text" disabled="disabled">
                        </div>
                    </div>

                    <div class="form-group">
                    <label class="col-sm-4 control-label">Class:</label>
{#                        遍历所有的user  #}
                        {% for c in classes %}
                            {% if c.id in check_id %}
{#                                username能够唯一地标识一个user#}
                                    <input value="{{ c.id }}" type="checkbox" name="ctags" checked="checked"/>class {{ c.number }}
                            {% else %}
                                    <input value="{{ c.id }}" type="checkbox" name="ctags"/>class {{ c.number }}
                            {% endif %}
                        {% endfor %}
                    </div>


                        <div class="col-sm-6 col-sm-offset-8">
                            <button class="btn btn-primary" type="submit">submit</button>
                        </div>

                </form>
            </div>
        </div>
    </div>
 <!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/jquery.form1.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>
    <script>

$(function () {
            $('#enroll_Form').ajaxForm(
                function (data) {
                    if (data === 'ok') {
                        alert("Successfully!")
                    } else {
                        alert(data)
                    }
                }
                );

        });
    </script>
</body>

</html>
