<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <div class="content">
        <form id="upload_att" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p><h3>Upload file to change students' attendance</h3></p>
            <div><input type="file" name="stu_file"></div>
            <div><input type="submit" value="submit"></div>
        </form>
    </div>

 <!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="/static/jquery.form1.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>

</body>

</html>
