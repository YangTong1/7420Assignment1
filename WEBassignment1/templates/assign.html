<!DOCTYPE html>
<html>

<head>
    <title>Assign</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <div style="text-align: center">
                    <h1>Assign Lecturer To Class</h1>
                    <br>
                    <br>
                </div>
                <form class="form-horizontal m-t" id="assign_Form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input name="class_id" value="{{ cla.id }}" style="display: none">
                        <label class="col-sm-4 control-label">Number:</label>
                        <div class="col-sm-4">
                            <input name="number" value="{{ cla.number }}"  class="form-control" type="text" placeholder="Number">
                        </div>

                    </div>

                    <div class="form-group" >
                    <label class="col-sm-4 control-label">Lecturer:</label>
{#                        遍历所有的user  #}
                        {% for l in lecturers %}
                            {% if l.staff_id == mylecturer.staff_id %}
{#                                username能够唯一地标识一个user#}
                                    <input value="{{ l.staff_id }}" type="checkbox" name="ltags" checked="checked"/>{{ l.user.first_name }}
                            {% else %}
                                    <input value="{{ l.staff_id }}" type="checkbox" name="ltags"/>{{ l.user.first_name }}
                            {% endif %}
                        {% endfor %}
                    </div>

                        <div class="col-sm-6 col-sm-offset-8">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>

                </form>
            </div>
        </div>
    </div>
 <!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/jquery.form1.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>
    <script>

$(function () {
            $('#assign_Form').ajaxForm(
                function (data) {
                    if (data === 'ok') {
                        alert("Successfully!")
                    } else {
                        alert(data)
                    }
                }
            );
        });
    </script>
</body>

</html>
