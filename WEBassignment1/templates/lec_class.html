<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lecturer_Class</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--插件  -->
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!--插件——动画  -->
    <link rel="stylesheet" href="../static/css/animate.css">

    <!--插件——字体库  -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <!--插件——加载进度条  -->
    <link rel="stylesheet" href="../static/css/plugins/nprogress/nprogress.css">

    <!--插件——侧边栏导航  -->
    <link rel="stylesheet" href="../static/css/plugins/metisMenu/metisMenu.css">

    <!--自定义  -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="">
    <div class="content">
        <div class="row">
            <div class="col-sm-12">
                <table id="table" class="animated fadeInRight" data-row-style="rowStyle" data-mobile-responsive="true">
                                    <thead style="text-align: center" >
                                    <tr>
                                        <th>Class Number</th>
                                        <th>Lecturer</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for cla in classes %}
                                    <tr>
                                        <td>{{ cla.number }}</td>
                                        <td>{{ cla.lecturer.user.first_name }}</td>
                                        <td><button onclick="window.location.href='{% url 'assign' %}?id={{ cla.id }}'">Assign Lecturer</button></td>
{#                                        <td><button onclick="deleteCourse({{ c.id }})">Delete_Course</button></td>#}
                                    </tr>
                                    {% endfor %}
                                    </tbody>
                </table>
            </div>
        </div>

    </div>

<!--插件-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <!--插件——侧边栏导航  -->
    <script src="../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!--插件——加载进度条  -->
    <script src="../static/js/plugins/nprogress/nprogress.js"></script>
    <script src="../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!--自定义JS  -->
    <script src="../static/js/tab.js"></script>
<script>

    function deleteCourse(id) {
        if (confirm("delete?")){
            window.location.href='{% url 'delete_course' %}?id='+id;
        }
        else {
            return false;
        }
    }
</script>

</body>

</html>
